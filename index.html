<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excali Farm</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="game" class="LOADING">
      <canvas id="main-canvas" class="gradient-background"></canvas>
      <div id="ui" class="noselect">
        <div class="main_menu">
          <!-- <button class="btn_play" id="btn_continue">Continue</button> -->
          <button class="btn_play" id="btn_play">Start game</button>
          <!-- <button class="btn_play" id="btn_settings">Settings</button> -->

          <div class="settings">
            <div class="setting">
              <p>Music</p>
              <button class="toggle btn_toggle_music"></button>
            </div>
          </div>
          <div id="new_game"></div>
        </div>
        <div class="playing">
          <div class="header">
            <div class="avatar">
              <div class="bunny idle"></div>
            </div>
          </div>
          <div id="menu_icon" class="menu_icon">Menu</div>
          <div id="tools_container" class="tools" style="display: none"></div>
        </div>
        <div class="talking" id="dialog_container">
          <div class="avatar"></div>
          <div class="content">
            <div class="text"></div>
          </div>
        </div>

        <div class="player_menu">
          <div class="menu">
            <div class="menu_header">
              <p>Menu</p>
              <div class="menu_close">x</div>
            </div>
            <ul id="menu_items_container"></ul>
          </div>
          <div id="menu_window">
            <div class="menu_header"></div>
            <div class="menu_content">
              <div class="collectives"></div>
              <div class="items"></div>
              <div class="map"></div>
              <div class="settings">
                <div class="setting">
                  <p>Music</p>
                  <button class="toggle btn_toggle_music"></button>
                </div>
              </div>
            </div>
            <div class="menu_footer"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="credits">
      <details>
        <summary>ðŸ’– Credits</summary>
        <div class="content">
          <div>
            <div class="type">Code:</div>
            <ul>
              <li>
                <a href="https://github.com/mahbarahona/tiles" target="_blank">
                  code
                </a>
                by
                <a href="https://www.linkedin.com/in/manuhb-dev/">ManuHB</a>
              </li>
            </ul>
          </div>
          <br />
          <div>
            <p class="type">Sprites:</p>

            <ul>
              <li>
                "Sprout Lands" by
                <a href="https://cupnooble.itch.io/" target="_blank">
                  Cup Nooble
                </a>
              </li>
              <!--  -->
            </ul>
          </div>
          <br />
          <div class="row">
            <div>
              <p class="type">Music:</p>
              <ul>
                <li>
                  "Apple Cider" by
                  <a
                    href="https://opengameart.org/content/apple-cider"
                    target="_blank"
                  >
                    Zane Little Music</a
                  >
                </li>
                <li>
                  "Shepherd Dog" by
                  <a
                    href="https://opengameart.org/content/shepherd-dog-day-13"
                    target="_blank"
                  >
                    Zane Little Music</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </details>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
